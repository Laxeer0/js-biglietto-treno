<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <main>
    <div class="container">
      <section id="generabiglietto">
        <div class="custom-jumbotron jumbotron">
          <h1 class="titolo-biglietto">Calcola il prezzo del tuo biglietto</h1>
          <div class="row">
            <div class="col">
              <label for="nome">Inserisci Nome e Cognome</label>
              <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome e Cognome">
            </div>
            <div class="col">
              <label for="nkm">Km da percorrere</label>
              <input type="number" class="form-control" id="nkm" placeholder="Km da percorrere">
            </div>
            <div class="col">
              <label for="eta">Fascia di et√†</label>
              <select class="custom-select" id="eta">
                <option value="1">Maggiorenne</option>
                <option value="2">Minorenne</option>
                <option value="3">Over 65</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col submit-button">
              <button class="btn btn-magenta-outline" id="calcola" type="button">Calcola il prezzo del tuo biglietto</button>
              <button class="btn btn-magenta-outline" type="button">Annulla</button>

            </div>
          </div>
        </div>
      </section>
      <section id="biglietto" style="display:none;">
        <h1 class="titolo-biglietto txt-white text-uppercase">Il tuo Biglietto</h1>
        <hr class="hr-white">
        <div class="jumbotron">
          <h3>Dettagli passeggeri</h3>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nome Passeggero</th>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="black-td" id="nomepasseggero"></th>
                <td id="offerta"></td>
                <td id="carrozza"></td>
                <td id="codicecp"></td>
                <td id="costobiglietto"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
